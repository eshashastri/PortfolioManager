<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holdings - Portfolio Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <aside class="sidebar">
        <h2>Portfolio Manager</h2>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li class="active"><a href="holdings.html">Holdings</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="analytics.html">Analytics</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="subscriptions.html">Subscriptions</a></li>
        </ul>
    </aside>

    <main class="main">
        <div class="topbar">
            <h1>Your Holdings</h1>
            <button class="add-btn" onclick="openModal()">+ Add Stock</button>
        </div>

        <div class="summary">
            <div class="card">
                <h3>Total Invested</h3>
                <p id="totalInvested">$0</p>
            </div>
            <div class="card">
                <h3>Current Value</h3>
                <p id="currentValue">$0</p>
            </div>
            <div class="card">
                <h3>Total Profit/Loss</h3>
                <p id="totalPL">$0</p>
            </div>
        </div>

        <div class="table-container">
            <table id="holdingsTable">
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Quantity</th>
                        <th>Buy Price</th>
                        <th>Current Price</th>
                        <th>Invested</th>
                        <th>Market Value</th>
                        <th>P/L</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2>Add Stock</h2>
        <label>Ticker</label>
        <input id="tickerInput" placeholder="AAPL">
        <label>Quantity</label>
        <input id="qtyInput" type="number">
        <label>Buy Price</label>
        <input id="priceInput" type="number">
        <div class="modal-actions">
            <button class="add-btn" onclick="addStock()">Add</button>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script src="api.js"></script>
<script src="script.js"></script>
</body>
</html>
