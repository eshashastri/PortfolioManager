<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holdings - Portfolio Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <aside class="sidebar">
        <h2>Portfolio Manager</h2>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li class="active"><a href="holdings.html">Holdings</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <!-- <li><a href="analytics.html">Analytics</a></li> -->
            <!-- <li><a href="settings.html">Settings</a></li> -->
            <li><a href="subscriptions.html">Subscriptions</a></li>
        </ul>
    </aside>

    <main class="main">
        <div class="topbar">
            <h1>Your Holdings</h1>
            <button class="add-btn" onclick="openModal()">+ Add Stock</button>
        </div>

        <div class="summary">
            <div class="card">
                <h3>Total Invested</h3>
                <p id="totalInvested">$0</p>
            </div>
            <div class="card">
                <h3>Current Value</h3>
                <p id="currentValue">$0</p>
            </div>
            <div class="card">
                <h3>Total Profit/Loss</h3>
                <p id="totalPL">$0</p>
            </div>
        </div>

        <div class="table-container">
            <table id="holdingsTable">
                <thead>
    <tr>
        <th>Company</th>
        <th>Ticker</th>
        <th>Quantity</th>
        <th>Buy Price</th>
        <th>Market Price</th>
        <th>Current (Invested)</th>
        <!-- <th>Market Value</th> -->
        <th>Returns</th>
        <th>Action</th>
    </tr>
</thead>


                <tbody></tbody>
            </table>
            
        </div>
    </main>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2>Add Stock</h2>

        <label>Company Name</label>

<div class="search-wrapper">
    <input
        id="companyInput"
        placeholder="Apple, Microsoft..."
        autocomplete="off"
    />
    <ul id="searchResults" class="search-results"></ul>
</div>


        <input type="hidden" id="tickerInput">
        <label>Quantity</label>
        <input id="qtyInput" type="number" min="1">

        <label>Buy Price</label>
        <input id="priceInput" type="number" step="0.01" min="0">
        <label>Transaction Date</label>
        <input id="dateInput" type="date" />


        <div class="modal-actions">
            <button class="add-btn" onclick="addStock()">Add</button>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>
<div id="sellModal" class="modal">
    <div class="modal-content">
        <h2>Sell Stock</h2>

        <p id="sellTickerLabel" style="font-weight:600;"></p>

        <label>Quantity</label>
        <input id="sellQtyInput" type="number" min="1" />

        <label>Selling Price</label>
        <input id="sellPriceInput" type="number" step="0.01" min="0" />

        <label>Transaction Date</label>
        <input id="sellDateInput" type="date" />

        <div class="modal-actions">
            <button class="add-btn" onclick="confirmSell()">Sell</button>
            <button class="cancel-btn" onclick="closeSellModal()">Cancel</button>
        </div>
    </div>
</div>


<script src="api.js"></script>
<script src="script.js"></script>
<script>
    const searchBox1 = document.getElementById("companyInput");

searchBox1.addEventListener("input", async () => {
    const q = searchBox1.value;
    if (q.length < 1) {
        searchResults.innerHTML = "";
        return;
    }
    try {
        const res = await fetch(`http://localhost:8080/stocks/search?q=${q}`);
        const data = await res.json();
        searchResults.innerHTML = "";
        data.forEach(stock => {
            const div = document.createElement("div");
            div.className = "suggestion-item";
            div.innerText = `${stock.companyName} (${stock.ticker})`;
            div.onclick = () => {
    selectStock(stock);
    selectedStock = stock; 
};


            searchResults.appendChild(div);
        });
    } catch (err) {
        console.error("Search failed", err);
    }
});

document.addEventListener("DOMContentLoaded", () => {
    loadHoldings();
});

</script>
</body>
</html>
