<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portfolio Manager</title>

    <!-- Google Font (Makes UI look premium) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="container">

    <!-- ================= SIDEBAR ================= -->
    <aside class="sidebar">
        <h2>Portfolio Manager</h2>
        <ul>
            <li class="active"><a href="index.html">Dashboard</a></li>
            <li><a href="holdings.html">Holdings</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="subscriptions.html">Subscriptions</a></li>
        </ul>
    </aside>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="main">

        <header class="topbar">
            <div>
                <h1>Dashboard</h1>
                <h2>Total Portfolio Value</h2>
                <h2 id="portfolioValue">$0</h2>
            </div>
            <div>
                <h3>Total Return</h3>
                <h2 id="returnPercent">0%</h2>
            </div>
        </header>

        <section class="cards">
            <div class="card">
                <h3>Total Invested</h3>
                <p id="invested">$0</p>
            </div>
            <div class="card">
                <h3>Profit / Loss</h3>
                <p id="profit">$0</p>
            </div>
            <div class="card">
                <h3>Assets Count</h3>
                <p id="assetCount">0</p>
            </div>
        </section>

        <section class="charts">
            <div class="chart-box">
                <h3>Asset Allocation</h3>
                <canvas id="pieChart"></canvas>
            </div>
            <div class="chart-box chart-box--tall">
                <h3>Portfolio Growth</h3>
                <canvas id="lineChart"></canvas>
            </div>
            <div class="chart-box">
                <h3>Individual Stock Profit / Loss</h3>
                <canvas id="profitChart"></canvas>
            </div>
            <div class="chart-box">
                <h3>Invested vs Current Value</h3>
                <canvas id="comparisonChart"></canvas>
            </div>
        </section>

    </main>

</div>

<script src="script.js"></script>
<script src="api.js"></script>
<script type="module" src="./charts.js"></script>

</body>

</html>
