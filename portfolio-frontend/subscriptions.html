<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions | Portfolio Manager</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <aside class="sidebar">
        <h2>Portfolio Manager</h2>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="holdings.html">Holdings</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <!-- <li><a href="analytics.html">Analytics</a></li>
            <li><a href="settings.html">Settings</a></li> -->
            <li class="active"><a href="subscriptions.html">Subscriptions</a></li>
        </ul>
    </aside>

    <main class="main">
        <h1>Stock Subscriptions</h1>
        <p class="subtitle">Manage your watchlist. Click a card to view the trading chart.</p>
        <br>

        <div class="search-box">
            <input type="text" id="search" placeholder="Type company name or ticker...">
            <div id="suggestions" class="suggestions"></div>
        </div>

        <br><br>

        <h2>Watchlist</h2>
        <div id="subs"></div>
    </main>
</div>

<div id="stockModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Stock Performance</h2>
        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="api.js"></script>
<script src="script.js"></script>
</body>
</html>
