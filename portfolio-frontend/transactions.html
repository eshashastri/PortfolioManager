<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Transactions - Portfolio Manager</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/******** GLOBAL ********/

body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:#f5f7fb;
}

.container{
    display:flex;
}


/******** MAIN ********/

.main{
    flex:1;
    padding:30px;
}

/******** HEADER ********/

.topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/******** FILTER ********/

.filter-box{
    margin-top:20px;
    display:flex;
    gap:10px;
}

select{
    padding:8px;
}

/******** TABLE ********/

.table-container{
    margin-top:25px;
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0px 4px 10px rgba(0,0,0,0.05);
}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    padding:14px;
    border-bottom:1px solid #eee;
}

th{
    background:#f1f5f9;
    text-align:left;
}

tr:hover{
    background:#f9fafb;
}

/******** COLORS ********/

.buy{
    color:#16a34a;
    font-weight:600;
}

.sell{
    color:#dc2626;
    font-weight:600;
}

/******** SUMMARY ********/

.summary{
    display:flex;
    gap:20px;
    margin-top:20px;
}

.card{
    background:white;
    padding:18px;
    border-radius:12px;
    box-shadow:0px 4px 10px rgba(0,0,0,0.05);
}

</style>
</head>



<body>

<div class="container">

    <!-- SIDEBAR -->

    <aside class="sidebar">

        <h2>Portfolio Manager</h2>

        <ul>

            <li><a href="index.html">Dashboard</a></li>
            <li><a href="holdings.html">Holdings</a></li>
            <li class="active"><a href="transactions.html">Transactions</a></li>
            <li><a href="analytics.html">Analytics</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="subscriptions.html">Subscriptions</a></li>

        </ul>

    </aside>



    <!-- MAIN -->

    <main class="main">

        <div class="topbar">
            <h1>Transaction History</h1>
            <h2 id="totalTrades">0 Trades</h2>
        </div>


        <!-- SUMMARY CARDS -->

        <div class="summary">

            <div class="card">
                <h3>Total Buys</h3>
                <p id="totalBuys">0</p>
            </div>

            <div class="card">
                <h3>Total Sells</h3>
                <p id="totalSells">0</p>
            </div>

        </div>



        <!-- FILTER -->

        <div class="filter-box">

            <label>Filter:</label>

            <select id="filter">
                <option value="ALL">All</option>
                <option value="BUY">Buy</option>
                <option value="SELL">Sell</option>
            </select>

        </div>



        <!-- TABLE -->

        <div class="table-container">

            <table id="transactionsTable">

                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Ticker</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>

                <tbody></tbody>

            </table>

        </div>

    </main>

</div>



<script>

/**************************************************
    SAMPLE DATA
    (Replace with backend later)
**************************************************/

const transactions = [

{date:"2024-01-10", type:"BUY", ticker:"AAPL", qty:10, price:150},

{date:"2024-02-05", type:"SELL", ticker:"TSLA", qty:3, price:700},

{date:"2024-03-12", type:"BUY", ticker:"MSFT", qty:5, price:220},

{date:"2024-04-02", type:"BUY", ticker:"GOOG", qty:2, price:120}

];


/**************************************************
    POPULATE TABLE
**************************************************/

const table = document.querySelector("#transactionsTable tbody");

function loadTransactions(filter="ALL"){

    table.innerHTML="";

    let buys=0;
    let sells=0;

    transactions
        .filter(t => filter==="ALL" || t.type===filter)
        .forEach(t=>{

            if(t.type==="BUY") buys++;
            else sells++;

            table.innerHTML += `
                <tr>
                    <td>${t.date}</td>

                    <td class="${t.type==='BUY'?'buy':'sell'}">
                        ${t.type}
                    </td>

                    <td>${t.ticker}</td>

                    <td>${t.qty}</td>

                    <td>$${t.price}</td>

                    <td>$${t.qty*t.price}</td>
                </tr>
            `;
        });

    document.getElementById("totalTrades").innerText =
        transactions.length + " Trades";

    document.getElementById("totalBuys").innerText = buys;
    document.getElementById("totalSells").innerText = sells;
}


/**************************************************
    FILTER EVENT
**************************************************/

document.getElementById("filter").addEventListener("change",(e)=>{
    loadTransactions(e.target.value);
});


loadTransactions();

</script>
<div class="container">

    <!-- Sidebar will load here -->
    <div id="sidebar-container"></div>

    <main class="main">
        <!-- page content -->
    </main>

</div>

<script src="sidebar.js"></script>

</body>
</html>
